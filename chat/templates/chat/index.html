<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7c918ee3b7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <title>Chat room</title>
</head>
<body>
    <h1>Welcome To The Chat!</h1>
    What chat room would you like to enter ?
    <input id="room-name-input" type="text" size="20"/> 
    <input id="room-name-submit" type="button" value="Enter"/>
    
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
{% load static %}
<script>
    document.getElementById('room-name-input').focus();
    document.getElementById('room-name-input').onkeyup = (e) =>{
        if(e.key== "Enter"){
            document.getElementById('room-name-submit').click();
        }
    };
    document.getElementById('room-name-submit').onclick = ()=>{
        var roonName = document.getElementById('room-name-input').value;
        console.log(roonName)
        window.location.pathname = "chat/" + roonName + "/";
    }
</script>
</body>

</html>
